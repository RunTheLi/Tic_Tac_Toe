<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="result" class="result">Make your move!</div>
  <div class="input-container">
    <label for="player1">Player One Name:</label>
    <input type="text" id="player1" placeholder="Enter name">
  </div>
  <div class="input-container">
    <label for="player2">Player Two Name:</label>
    <input type="text" id="player2" placeholder="Enter name">
  </div>
  <button id="start-game">Start Game</button>
  <div class="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="scores">
    <p>PlayerOne: <span id="playerOne">0</span></p>
    <p>PlayerTwo: <span id="playertwo">0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
